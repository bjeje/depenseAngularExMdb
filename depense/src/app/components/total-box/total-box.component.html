<div class="total__box col-md-6">
    <div class="box__income col-md-8">
      <div class="row">
        <div class="income col-md-12">
          <h3 class="title__total">Recette du mois <i class="material-icons icon-choose">more_horiz</i></h3>
          <div *ngFor="let income of listIncome; let last = last;">
            <p *ngIf="last" class="total__income col-md-12"> {{income.totalIncome}} €</p>
          </div>
        </div>
      </div>
    </div>
      <div class="box__spent col-md-8">
        <div class="row">
          <div class="spent__variable col-md-6">
            <h3 class="title__total">Dépense variable</h3>
            <div *ngFor="let spent of listSpentVariable; let last = last;">
              <p *ngIf="last" class="total__spent"> {{spent.totalSpentVariable}} €</p>
            </div>
          </div>
          <div class="spent__fixed col-md-6">
            <h3 class="title__total">Dépense fixe</h3>
            <div *ngFor="let spent of listSpentFixed; let last = last;">
              <p *ngIf="last" class="total__spent"> {{spent.totalSpentFixed}} €</p>
            </div>
          </div>
      </div>
    </div>
</div>
