<div class="box__little">
  <form [formGroup]="spentForm" class="form__login" (ngSubmit)="addCategory()">
    <div class="row">
      <p class="box__input_login" style="font-size: 13px">
        <mat-form-field class="insert__input" appearance="outline">
          <mat-label>Montant fixe</mat-label>
          <input formControlName="value" class="input__login" type="number" matInput placeholder="" required>
        </mat-form-field>
      </p>
      <mat-form-field appearance="fill" class="choosen__type" style="font-size: 13px">
        <mat-label>Type d'ajout</mat-label>
        <mat-select formControlName="sub_category">
          <mat-option required *ngFor="let spent of spents" [value]="spent">
            {{spent.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">

      <div class="mentualize" (click)="changeTypeMentualize()">
        <span class="material-icons icon--stats">
       {{mentualizeIcon}}
        </span>
        <p class="mentualize--text"> mentualiser</p>
      </div>


      <p class="form__submit">
        <button class="submit__add" [ngStyle]="{ marginLeft: '58%'}" [disabled]="spentForm.invalid">ENVOYER</button>
      </p>
    </div>

  </form>
</div>
